
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Abertuda de chamados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row-fluid">
      <form class="form-horizontal">
        <fieldset>
          <div id="legend">
            <legend class="">Abrir chamados</legend>
          </div>
     
          <!-- Name -->
          <div class="control-group">
            <label class="control-label"  for="username">Nome do requirinte</label>
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
            </div>
          </div>
     
     
          <!-- Expiry-->
          <div class="control-group">
            <label class="control-label" for="password">Categoria do problema</label>
            <div class="controls">
              <select class="span3" name="expiry_month" id="expiry_month">
                <option></option>
                <option value="01">Atualização de Sistemas</option>
                <option value="02">Trocar peças</option>
                <option value="03">Instalação de Peças</option>
                <option value="04">Troca de perifericos</option>
                <option value="05">Reparação de Erros</option>
                <option value="06">Assitência Remota</option>
                <option value="07">Instalação de Softwares</option>
                <option value="08">Instalação do Sistema</option>
              </select>
              <select class="span2" name="Grau do chamado">
                <option value="13">Urgente</option>
                <option value="14">Grave</option>
                <option value="15">Medio</option>
              </select>
            </div>
          </div>
     
          <!-- CVV -->
          <div class="control-group">
            <label class="control-label"  for="username">Observações</label>
            <div class="controls">
              <input type="text" id="username" name="password_confirm" placeholder="" class="span2">
            </div>
          </div>
     
     
          <!-- Submit -->
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-success">Enviar Chamado</button>
            </div>
          </div>
     
        </fieldset>
      </form>
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
